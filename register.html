<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kajiado County ICT HelpDesk</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="keywords" content="bootstrap, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
      <meta name="author" content="Codedthemes" />
      <link rel="icon" href="static/images/logo2.png" type="image/x-icon">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="static/css/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="static/pages/waves/css/waves.min.css" type="text/css" media="all">
      <link rel="stylesheet" type="text/css" href="static/icon/themify-icons/themify-icons.css">
      <link rel="stylesheet" type="text/css" href="static/icon/icofont/css/icofont.css">
      <link rel="stylesheet" type="text/css" href="static/icon/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>

  <body themebg-pattern="theme1">
  <!-- Pre-loader start -->
  <div class="theme-loader">
      <div class="loader-track">
          <div class="preloader-wrapper">
              <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
              <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Pre-loader end -->

  <section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form class="md-float-material form-material">
                    <div class="text-center">
                        <img src="static/images/logo.png" alt="logo.png" style="height: 120px;">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Sign up</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" name="user-name" class="form-control">
                                <span class="form-bar"></span>
                                <label class="float-label">First Name</label>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" name="user-name" class="form-control">
                                <span class="form-bar"></span>
                                <label class="float-label">Last Name</label>
                            </div>
                            <div class="form-group form-primary">
                                <select name="" id="" class="form-control">
                                    <option value="" class="float-label">Select Department</option>
                                </select>
                                <span class="form-bar"></span>
                            </div>
                            <div class="form-group form-primary">
                                <select name="" id="" class="form-control">
                                    <option value="" class="float-label">Select Position</option>
                                </select>
                                <span class="form-bar"></span>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" name="email" class="form-control">
                                <span class="form-bar"></span>
                                <label class="float-label">Your Email Address</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group form-primary">
                                        <input type="password" name="password" class="form-control">
                                        <span class="form-bar"></span>
                                        <label class="float-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group form-primary">
                                        <input type="password" name="confirm-password" class="form-control">
                                        <span class="form-bar"></span>
                                        <label class="float-label">Confirm Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row m-t-25 text-left">
                                <div class="col-md-12">
                                    <div class="checkbox-fade fade-in-primary">
                                        <label>
                                            <input type="checkbox" value="">
                                            <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                            <span class="text-inverse">I read and accept <a href="#">Terms &amp; Conditions.</a></span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now</button>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left m-b-0">Thank you.</p>
                                    <p class="text-inverse text-left"><a href="../helpdesk.html"><b>Back to website</b></a></p>
                                </div>
                                <div class="col-md-2">
                                    <img src="static/images/logo2.png" alt="logo.png" style="height: 40px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>



  
<script type="text/javascript" src="static/js/jquery/jquery.min.js "></script>
<script type="text/javascript" src="static/js/jquery-ui/jquery-ui.min.js "></script>
<script type="text/javascript" src="static/js/popper.js/popper.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap/js/bootstrap.min.js "></script>
<script src="static/pages/waves/js/waves.min.js"></script>
<script type="text/javascript" src="static/js/jquery-slimscroll/jquery.slimscroll.js"></script>
<script type="text/javascript" src="static/js/common-pages.js"></script>
<footer>
    <div class="container text-center">&copy All Rights Reserverd - 2023 | Powered by Kajiado ICT</div>
</footer>
</body>
</html>
